<div class="row">
  <ng-container *ngIf="scanSticky$ | async as scanSticky">
    <div class="col-md-12 ml-auto mr-auto">
      <div class="card">
        <div class="card-header  text-center">
          <h3 class="card-title"> {{scanSticky.message}}</h3>

        </div>
        <div class="card-body">
          <ng-container *ngFor="let action of scanSticky.actions" [ngSwitch]="action.state">
            <button *ngSwitchCase="ActionState.Available" (click)="actionSelected(action.id, scanSticky.locationId)"
              type="button" class="btn btn-primary btn-block btn-info">{{action.message}}</button>
            <button *ngSwitchCase="ActionState.In_Progress" (click)="actionSelected(action.id, scanSticky.locationId)"
              type="button" class="btn btn-primary btn-block btn-light disabled">{{action.message}}</button>
          </ng-container>
        </div>
      </div>
    </div>
  </ng-container>
</div>
